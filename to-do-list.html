<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >ToDo List</title>
    <link rel="icon" href="to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <p class="title">ToDo List</p>

    <div class="todo-grid-input">
        <input class="js-input text-date-box" type="text" placeholder="Todo name" >
        <input type="date" class="js-date  text-date-box" onkeydown="enterkey(event)">
        <button  class="add-button  js-add">Add</button>
    </div>
    <div class="js-para todo-grid"></div>



    <script src="to-do-list.js">

     
    </script>
</body>
</html>
